<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <style>
      html, body, #map {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      /* Prevent OSM attribution from acting like links */
      .leaflet-control-attribution a {
        pointer-events: none !important;
      }
    </style>

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  </head>

  <body>
    <div id="map"></div>

    <script>
      // Initial map
      const map = L.map("map").setView([12.9762, 77.6033], 13);

      // FIXED TILE LAYER (Android WebView safe)
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        crossOrigin: "anonymous"
      }).addTo(map);

      // Disable Leaflet prefix ("Leaflet")
      map.attributionControl.setPrefix("");

      // Prevent any <a> link from opening externally
      document.addEventListener("click", function (e) {
        if (e.target.tagName === "A") {
          e.preventDefault();
          return false;
        }
      });

      // Receive commands FROM React Native
      document.addEventListener("message", (event) => {
        const data = JSON.parse(event.data);

        if (data.type === "moveTo") {
          map.setView([data.lat, data.lng], 16);
        }
      });
    </script>
  </body>
</html>
